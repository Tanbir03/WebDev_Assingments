<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dark-area">
        <div class="about">
            <div class="logo-div">
                <img src="./media/logo-white.svg" alt="eleven labs logo" class="logo">
            </div>
            <h1 class="head">Contact our sales team</h1>
            <div class="list">
                <p><img src="./media/rocket-icon.png" alt="rocket-icon" class="rocket-icon">Custom pricing and elevated concurrency</p>
                <p><img src="./media/verified-icon.png" alt="verified-icon" class="verified-icon">Enterprise-grade security including SOC II, GDPR and HIPAA compliance</p>
                <p><img src="./media/office-icon.png" alt="office-icon" class="office-icon">Enterprise support and SLAs</p>
            </div>
            <div class="review">
                <p class="trust">Trusted by 10,000+ leading businesses</p>
                <div class="partners">
                    <img src="./media/cisco.svg" alt="cisco logo">
                    <img src="./media/telekom.png" alt="telekom logo">
                    <img src="./media/disney.svg" alt="disney logo">
                    <img src="./media/nvidia.svg" alt="nvidia logo">
                    <img src="./media/salesforce.svg" alt="salesforce logo">
                </div>
                <div class="rating">
                    <img src="./media/star.svg" alt="star">
                    <img src="./media/star.svg" alt="star">
                    <img src="./media/star.svg" alt="star">
                    <img src="./media/star.svg" alt="star">
                    <img src="./media/star.svg" alt="star">
                    <p>4.5 stars and 1,059+ reviews</p>
                </div>
            </div>
        </div>
        
        <svg viewBox="0 0 2 1" preserveAspectRatio="none">
                <defs>
                    <path id="w" d="m0 1v-.5 q.5.5 1 0t1 0 1 0 1 0v.5z" />
                </defs>
                <g>
                    <use href="#w" y=".0" fill="#6E6E6E" />
                    <use href="#w" y=".1" fill="#e0e0e0" />
                    <use href="#w" y=".2" fill="#ffffff" />
                </g>
        </svg>
        
    </div>

    <div class="light-area">
        <div class="form">
            <h2>Contact sales form</h2>
            <p>Please fill out the form below to get started</p>
            <label for="company-website">Company Website</label>
            <input type="email" id="email" placeholder="elevenlabs.io">
            <label for="business-email">Business Email</label>
            <input type="email" id="email" placeholder="example@elevenlabs.io">
            <div class="submit">
                <button>Next</button>
                <div class="progress-container">
                    <div class="step active"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
