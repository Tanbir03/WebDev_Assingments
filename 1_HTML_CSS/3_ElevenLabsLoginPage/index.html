<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ElevenLabs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="signup-card">
            <img src="./media/logo.svg" alt="eleven labs logo" id="logo">
            
            <h2>Create an account</h2>
            
            <div class="container">
                <button>
                    <img src="./media/google-icon.svg" alt="google logo" class="google-icon">
                    Sign up with Google
                </button>
            </div>
            
            <div class="line"></div>
            
            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password">
                <img src="./media/view.png" alt="eye" class="eye-icon">
            </div>
            
            <button class="signup">Sign up</button>
            <p>Already registered? <b>Sign in</b></p>
        </div>
        <footer>
            <p>By continuing, you agree to our Terms of Service and Privacy Policy.</p>
        </footer>
    </div>
</body>
</html>
