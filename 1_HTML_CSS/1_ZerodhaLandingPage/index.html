<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zerodha</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body style="font-family: 'Google Sans', sans-serif; margin: 0px;">
        <div style="box-shadow: 0px 0.1px 1px lightslategray;">
            <div style="display: flex; justify-content: space-between; margin: 0px 180px;">
                <div style="padding: 20px 0px 20px 0px;">
                    <img src="https://zerodha.com/static/images/logo.svg" width="140px" alt="logo">
                </div>
                <div style="display: flex; justify-content: space-between; color: #666; cursor: pointer;">
                    <div style="padding: 20px;">Signup</div>
                    <div style="padding: 20px;">About</div>
                    <div style="padding: 20px;">Products</div>
                    <div style="padding: 20px;">Pricing</div>
                    <div style="padding: 20px;">Support</div>
                </div>
            </div>
        </div>
        
        <div style="margin: 40px 180px; align-items: center; text-align: center; color: #424242;">
            <img src="./media/landing.svg" width="700px" alt="sample image" style="margin-bottom: 30px;">

            <h1 style="font-size: 1.75rem;">Invest in everything</h1>
            <p style="font-size: 1.25rem;">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>

            <button style="font-size: 1.2em; margin-top: 25px; padding: 15px 30px 15px 30px; color: white; background-color: #387ed1; border-radius: 5px; border: none; cursor: pointer;"><b>Sign up for free</b></button>
        </div>
    </body>
</html>
